<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="/font/Lato-BlackItalic.ttf" as="font">
    <link rel="preload" href="/font/Lato-Black.ttf" as="font">
    <link rel="preload" href="/font/Lato-Bold.ttf" as="font">
    <link rel="preload" href="/font/Lato-BoldItalic.ttf" as="font">
    <link rel="preload" href="/font/Lato-Italic.ttf" as="font">
    <link rel="preload" href="/font/Lato-Light.ttf" as="font">
    <link rel="preload" href="/font/Lato-LightItalic.ttf" as="font">
    <link rel="preload" href="/font/Lato-Regular.ttf" as="font">
    <link rel="preload" href="/font/Lato-Thin.ttf" as="font">
    <link rel="preload" href="/font/Lato-ThinItalic.ttf" as="font">
    <title>Webchat</title>
</head>
<body>
    <div class="page">
        <div class="side">
            <div class="dots">
                <a href="#" class="dot"></a>
                <a href="#" class="dot"></a>
                <a href="#" class="dot"></a>
            </div>

            <div class="side__channels">
                <a href="#" class="side__logo"><img src="images/icons/side_icon1.png" alt=""></a>
                <a href="#" class="side__logo"><img src="images/icons/side_icon4.png" alt=""></a>
                <a href="#" class="side__logo"><img src="images/icons/side_icon4.png" alt=""></a>
                <a href="#" class="side__logo"><img src="images/icons/side_icon4.png" alt=""></a>
                <a href="#" class="side__logo"><img src="images/icons/side_icon5.png" alt=""></a>
                <a href="#" class="side__logo"><img src="images/icons/side_icon6.png" alt=""></a>
                <a href="#" class="side__logo"><img src="images/icons/side_icon6.png" alt=""></a>
            </div>

            <div class="side__add">
                <a href="#" class="side__add__plus">+</a>
            </div>
        </div>

        <div class="bar">
            <div class="container">
                <div class="bar__channel">
                    <div class="bar__channel_name">Nomad List
                        <a href="#" ><img src="images/icons/bar_arrow.png" class="bar__channel_name_ico"></a>
                        <a href="#" class="bar__channel_name_settings"><img src="images/icons/bar_settings.png" ></a>
                    </div>
                    <div class="bar__threads">
                        <div class="bar__all__threads">
                            <img src="images/icons/bar_all_threads.png" alt="">
                            <a href="#" class="bar__all__threads__text">All threads</a>
                        </div>
                    </div>
                    <div class="bar__channels">
                        <div class="bar__channels_header">
                            <a href="#" class="bar__channels_header">Channels</a>
                            <p>11</p>
                        </div>
                        <div class="bar__channels__list">
                            <ul>
                                <li class="bar__list__channel"><a href="#"># general</a></li>
                                <li class="bar__list__channel"><a href="#"># support</a></li>
                                <li class="bar__list__channel"><a href="#"># marketing</a></li>
                                <li class="bar__list__channel"><a href="#"># thailand</a></li>
                                <li class="bar__list__channel"><a href="#"># bali</a></li>
                                <li class="bar__list__channel"><a href="#"># poland</a></li>
                                <li class="bar__list__channel"><a href="#"># australia</a></li>
                                <li class="bar__list__channel"><a href="#"># jobs</a></li>
                                <li class="bar__list__channel"><a href="#"># startups</a></li>
                                <li class="bar__list__channel"><a href="#"># italy</a></li>
                                <li class="bar__list__channel"><a href="#"># freelance</a></li>
                            </ul>
                        </div>
                    </div>
                    </div>
                    <div class="bar__friends">
                        <div class="bar__friends__header bar__channels_header">
                            <a href="#" class="">Friends</a>
                            <p>82</p>
                        </div>
                        <div class="bar__friends__menu">
                            <div class="bar__friend">
                                <a href="#" style="display: flex; align-items: center; width: 100%;"><img src="images/avatars/orlando.png" alt="" class="bar__friends__avatar"><p class="bar__friends__name">Orlando Diggs</p></a>
                            </div>
                            <div class="bar__friend">
                                <a href="#" style="display: flex; align-items: center; width: 100%;"><img src="images/avatars/orlando.png" alt="" class="bar__friends__avatar"><p class="bar__friends__name">Orlando Diggs</p></a>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <main class="main">
            <header class="header">
                <div class="header__container">
                   <div class="header__first__block">
                    <p class="header__h1">#general</p>
                    <p class="header__users">1,093</p>
                   </div>
                   <div class="header__second_block">
                       <input type="text" class="header__input" value="Search" ><a href="#" class="fa"><img src="images/icons/main_search.png" alt=""></a>
                   </div>
                </div>
            </header>
        </main>
    </div>
</body>
</html>
